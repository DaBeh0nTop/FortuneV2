<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fortune Cookie</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root {
  --funny:#ffd700; --inspiring:#87ceeb; --unlucky:#4a4a4a; --lucky:#008000;
  --sarcasm:#800080; --beware:#ff0000; --uplifting:#20b2aa; --lovely:#ff69b4;
  --hugot:#b22222; --dabeh:#ff4500;
  --cookie-shadow:#e0ac69; --bg-start:#f5f5dc; --bg-end:#f0e68c;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Comfortaa',cursive;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
  background-image:
    radial-gradient(circle at 20% 20%, rgba(255 255 255 / 0.15) 2px, transparent 3px),
    radial-gradient(circle at 80% 80%, rgba(255 255 255 / 0.15) 2px, transparent 3px);
  background-size:100px 100px;
  text-align:center;
  padding:20px;
  user-select:none;
  overflow-x:hidden;
}
header{text-align:center;margin-bottom:20px;}
header h1{font-size:2em;color:#333;}
header p{font-size:1em;color:#555;margin-top:5px;}

.container{
  display:flex; flex-direction:row; align-items:center; justify-content:center; z-index:2; gap:20px;
}
.cookie{
  width:200px; max-width:80vw; cursor:pointer; transition:transform 0.3s;
  filter:drop-shadow(5px 5px 5px var(--cookie-shadow));
  transform-origin:center bottom;
}
.cookie:hover{transform:scale(1.05);}
.cookie.snap-open{animation:snapOpen 0.6s forwards;}
@keyframes snapOpen{0%{transform:scale(1) rotate(0deg);} 40%{transform:scale(1.1) rotate(-15deg);} 70%{transform:scale(1.05) rotate(10deg);} 100%{transform:scale(1) rotate(0deg);}}
.shake{animation:shake 0.5s cubic-bezier(0.36,0.07,0.19,0.97) both;}
@keyframes shake{10%,90%{transform:translate3d(-1px,0,0);} 20%,80%{transform:translate3d(2px,0,0);} 30%,50%,70%{transform:translate3d(-4px,0,0);} 40%,60%{transform:translate3d(4px,0,0);}}

.fortune-card{
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.5);
  opacity:0; visibility:hidden;
  background:rgba(255 255 255 / 0.15); border-radius:20px;
  padding:25px 30px; max-width:400px; width:90%;
  text-align:center; backdrop-filter:blur(15px);
  transition: transform 0.5s ease-out, opacity 0.5s ease-out, border-color 0.3s ease;
  border:4px solid transparent; z-index:10;
}
.fortune-card.show{transform:translate(-50%,-50%) scale(1); opacity:1; visibility:visible;}
.category-badge{font-family:"Poppins",sans-serif;font-weight:700;color:white;padding:6px 16px;border-radius:50px;text-transform:uppercase;font-size:0.85em;margin-bottom:12px;display:inline-block;}
.fortune-text{font-size:1.3em;line-height:1.5;margin-bottom:15px;color:#222;}
.close-btn{margin-top:10px;padding:5px 10px;border:none;border-radius:5px;cursor:pointer;font-weight:700;background:#333;color:#fff;}

#animation-text{
  position: fixed; top:50%; left:50%;
  transform: translate(-50%,-50%);
  font-size:1.5em; font-weight:700; color:#ff4500;
  text-align:center; display:none; z-index:20;
  white-space:nowrap;
}

.gif-side{
  width:150px; max-width:25vw; border-radius:10px;
}

@media(max-width:600px){
  header h1{font-size:1.5em;}
  .fortune-text{font-size:1.1em;}
  .cookie{width:150px;}
  .container{flex-direction:column; gap:15px;}
  .gif-side{width:100px;}
}
</style>
</head>
<body>

<header>
  <h1>FORTUNE COOKIE</h1>
  <p>Made by Bisayang Dabeh</p>
</header>

<div class="container">
  <img src="https://i.postimg.cc/NfQMp3Gx/image-removebg-preview.png" alt="Fortune Cookie" class="cookie" draggable="false"/>
  <img src="https://media.tenor.com/wBdiOvp_JFIAAAAj/cat-cat-meme.gif" alt="GIF" class="gif-side"/>
</div>

<div class="fortune-card" role="dialog" aria-modal="true" aria-hidden="true" tabindex="0">
  <div class="category-badge" id="category-badge"></div>
  <p class="fortune-text" id="fortune-text"></p>
  <button class="close-btn" id="close-btn">X Close</button>
</div>

<div id="animation-text"></div>

<script>
let fortunes = [
  {category:"funny", text:"You will trip over your own shoelaces."},
  {category:"inspiring", text:"Today is a perfect day to start something new."},
  {category:"unlucky", text:"Your charger might betray you today."},
  {category:"lucky", text:"A small fortune awaits you."},
  {category:"sarcasm", text:"Keep procrastinating, success is patient."},
  {category:"beware", text:"Not everything shiny is gold."},
  {category:"uplifting", text:"Your smile brightens the day."},
  {category:"lovely", text:"Someone will think of you fondly."},
  {category:"hugot", text:"Hindi lahat ng 'forever' natutupad."},
  {category:"dabeh", text:"Tanginamo po!"}
];
let available = [...fortunes];
let cooldown = false;

const cookie = document.querySelector(".cookie");
const fortuneCard = document.querySelector(".fortune-card");
const categoryBadge = document.getElementById("category-badge");
const fortuneText = document.getElementById("fortune-text");
const closeBtn = document.getElementById("close-btn");
const animationText = document.getElementById("animation-text");

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} return array;}
function getFortune(){if(available.length===0) available=[...fortunes]; return available.pop();}

const categoryColors={
  funny:"#FFD700", inspiring:"#87CEEB", unlucky:"#4A4A4A", lucky:"#008000",
  sarcasm:"#800080", beware:"#FF0000", uplifting:"#20B2AA", lovely:"#FF69B4",
  hugot:"#B22222", dabeh:"#FF4500"
};
function getEmoji(c){switch(c){case"funny":return"😂";case"inspiring":return"✨";case"unlucky":return"😬";case"lucky":return"🍀";case"sarcasm":return"🙃";case"beware":return"⚠️";case"uplifting":return"🌈";case"lovely":return"💕";case"hugot":return"💔";case"dabeh":return"🛑";default:return"";}}

function displayFortune(fortune){
  categoryBadge.textContent = fortune.category.toUpperCase()+" "+getEmoji(fortune.category);
  categoryBadge.style.backgroundColor = categoryColors[fortune.category]||"#333";
  fortuneText.textContent = fortune.text;
  fortuneCard.classList.add("show");
  fortuneCard.setAttribute("aria-hidden","false");
}

function waveTextAnimation(text, callback){
  animationText.style.display="block";
  animationText.textContent = text;
  let chars = text.split("").map(c=>`<span>${c}</span>`).join("");
  animationText.innerHTML = chars;
  let spans = animationText.querySelectorAll("span");
  let i=0;
  let interval = setInterval(()=>{
    spans.forEach((s,idx)=>{s.style.transform = "translateY("+(Math.sin(i+idx/2)*8)+"px)";});
    i+=0.3;
  },50);
  setTimeout(()=>{clearInterval(interval); animationText.style.display="none"; callback();},Math.floor(Math.random()*6+5)*1000);
}

cookie.addEventListener("click",()=>{
  if(cooldown) return;
  cooldown=true;
  cookie.classList.add("shake","snap-open");
  setTimeout(()=>{cookie.classList.remove("shake","snap-open"); displayFortune(getFortune());},600);
});

closeBtn.addEventListener("click",()=>{
  fortuneCard.classList.remove("show");
  fortuneCard.setAttribute("aria-hidden","true");
  let fortune = fortuneText.textContent;
  let messages = (fortune.includes("Tanginamo")||fortune.includes("dabeh")) ? ["Raging","Thinking","Dreaming"] : ["Munching","Digesting","Blessed","Eating"];
  let msg = messages[Math.floor(Math.random()*messages.length)];
  waveTextAnimation(msg, ()=>{cooldown=false;});
});
</script>

</body>
</html>
