<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortune Cookie</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --funny: #ffd700;
      --inspiring: #87ceeb;
      --unlucky: #4a4a4a;
      --lucky: #008000;
      --sarcasm: #800080;
      --beware: #ff0000;
      --uplifting: #20b2aa;
      --lovely: #ff69b4;
      --hugot: #b22222;
      --cookie-shadow: #e0ac69;
    }

    body {
      font-family: "Comfortaa", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe4ec, #d7f5ff);
      color: #333;
      text-align: center;
      user-select: none;
    }

    .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }

    .cookie {
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      filter: drop-shadow(5px 5px 5px var(--cookie-shadow));
    }
    .cookie:hover { transform: scale(1.05); }
    .cookie.snap-open { animation: snapOpen 0.6s forwards; }

    @keyframes snapOpen {
      0% { transform: scale(1) rotate(0deg); }
      40% { transform: scale(1.1) rotate(-15deg); }
      70% { transform: scale(1.05) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .shake { animation: shake 0.5s both; }
    @keyframes shake {
      10%,90% { transform: translate3d(-1px,0,0); }
      20%,80% { transform: translate3d(2px,0,0); }
      30%,50%,70% { transform: translate3d(-4px,0,0); }
      40%,60% { transform: translate3d(4px,0,0); }
    }

    .fortune-card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0; visibility: hidden;
      background: rgba(255 255 255 / 0.2);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0 0 0 / 0.15);
      padding: 30px 40px;
      max-width: 400px; width: 90%;
      text-align: center;
      backdrop-filter: blur(15px);
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      z-index: 10;
      border: 4px solid transparent;
      cursor: pointer;
    }
    .fortune-card.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1; visibility: visible;
    }

    .category-badge {
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      text-transform: uppercase;
      font-size: 0.9em;
      margin-bottom: 15px;
      display: inline-block;
    }
    .fortune-text {
      font-size: 1.4em;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #222;
    }
    .fortune-image {
      max-width: 120px;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/cookie_closed.png" alt="Fortune Cookie" class="cookie" draggable="false" />
  </div>

  <div class="fortune-card" role="dialog" aria-modal="true" aria-hidden="true" tabindex="0">
    <div class="category-badge" id="category-badge"></div>
    <p class="fortune-text" id="fortune-text"></p>
    <img class="fortune-image" id="fortune-image" src="img/fortune.png" alt="Fortune slip" />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const cookie = document.querySelector(".cookie");
      const fortuneCard = document.querySelector(".fortune-card");
      const categoryBadge = document.getElementById("category-badge");
      const fortuneText = document.getElementById("fortune-text");
      const fortuneImage = document.getElementById("fortune-image");

      let allFortunes = [];
      let availableFortunes = [];
      let cooldown = false;

      const categoryColors = {
        funny: "#FFD700",
        inspiring: "#87CEEB",
        unlucky: "#4A4A4A",
        lucky: "#008000",
        sarcasm: "#800080",
        beware: "#FF0000",
        uplifting: "#20B2AA",
        lovely: "#FF69B4",
        hugot: "#B22222",
      };

      async function loadFortunes() {
        try {
          const response = await fetch("fortunes.json");
          allFortunes = await response.json();
          availableFortunes = shuffle([...allFortunes]);
        } catch (error) {
          console.error("Error loading fortunes:", error);
        }
      }
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      function getFortune() {
        if (availableFortunes.length === 0) {
          availableFortunes = shuffle([...allFortunes]);
        }
        const randomIndex = Math.floor(Math.random() * availableFortunes.length);
        return availableFortunes.splice(randomIndex, 1)[0];
      }
      function getEmoji(category) {
        const emojis = {
          funny: "ðŸ˜‚",
          inspiring: "âœ¨",
          unlucky: "ðŸ˜¬",
          lucky: "ðŸ€",
          sarcasm: "ðŸ™ƒ",
          beware: "âš ï¸",
          uplifting: "ðŸŒˆ",
          lovely: "ðŸ’•",
          hugot: "ðŸ’”",
        };
        return emojis[category] || "";
      }
      function displayFortune() {
        const fortune = getFortune();
        categoryBadge.textContent = fortune.category.toUpperCase() + " " + getEmoji(fortune.category);
        categoryBadge.style.backgroundColor = categoryColors[fortune.category];
        fortuneCard.style.borderColor = categoryColors[fortune.category];
        fortuneText.textContent = fortune.text;
        fortuneCard.classList.add("show");
        fortuneCard.setAttribute("aria-hidden", "false");
        fortuneCard.focus();
      }
      function setCooldown() {
        cooldown = true;
        setTimeout(() => { cooldown = false; }, 2000);
      }
      cookie.addEventListener("click", () => {
        if (cooldown) return;
        if (fortuneCard.classList.contains("show")) {
          fortuneCard.classList.remove("show");
          fortuneCard.setAttribute("aria-hidden", "true");
          setTimeout(() => {
            cookie.classList.add("shake","snap-open");
            setTimeout(() => {
              cookie.classList.remove("shake","snap-open");
              displayFortune();
              setCooldown();
            }, 600);
          }, 400);
        } else {
          cookie.classList.add("shake","snap-open");
          setTimeout(() => {
            cookie.classList.remove("shake","snap-open");
            displayFortune();
            setCooldown();
          }, 600);
        }
      });
      fortuneCard.addEventListener("click", () => {
        if (cooldown) return;
        fortuneCard.classList.remove("show");
        fortuneCard.setAttribute("aria-hidden", "true");
        setCooldown();
      });
      await loadFortunes();
    });
  </script>
</body>
</html>
